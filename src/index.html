<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="search_container"
      action="/search"
      method="get"
    >
      <img
        src="./images/Search.svg"
        alt="magnifier"
        class="search_icon--1"
      >
      <input
        data-qa="keypress"
        type="search"
        class="search_bar search--1"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>


    <form
      data-qa="small"
      class="search_container"
      action="/search"
      method="get"
    >
      <img
        src="./images/Search.svg"
        alt="magnifier"
        class="search_icon--2"
      >
      <input
        type="search"
        class="search_bar search--2"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
